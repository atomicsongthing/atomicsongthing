<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Reminder Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      box-sizing: border-box;
    }

    .modal {
      width:850px;
      height: 500px;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      background: white;
    }

    .modal-header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 10px;
    }
    .modal-body {
      padding-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .heading{
      display: inline-block;
      text-align: center;
      margin-right: 5px;
    }
    p{
      display: inline-block;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
   
    .radio-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .radio-group input {
      margin-right: 5px;
    }

    select, input[type="time"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #8b8b8b;
      border-radius: 4px;
      background-color: #dadada;
    }

    .row {
      display: flex;
      gap: 15px;

    }

    .row .form-group {
      flex: 1;
    }

    .modal-footer {
      display:flex;
      justify-content: flex-end;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      padding: 10px 40px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button.cancel {
      background: white;
      color:red;
      border: 1px solid red;
    }

    .button.save {
      background: #007bff;
      color: #fff;
      border: 1px solid #007bff;
    }
    .Asterix {
      color: red;
    }
    .button.cancel:hover{
      background: rgba(255, 0, 0, 0.1);
    }
    .button.save:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <h3 class="heading">Project 1</h3>
        <p>Report 1</p>
    </div>
    <div class="modal-body">
      <h3>Schedule Reminder(s)</h3>
      <div class="form-group">
        <label>Frequency <span class="Asterix">*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="frequency" value="day"> Day</label>
          <label><input type="radio" name="frequency" value="weekly"> Weekly</label>
          <label><input type="radio" name="frequency" value="monthly"> Monthly</label>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Date <span class="Asterix">*</span></label>
          <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>

        </div>
        <div class="form-group">
          <label>Week Day <span class="Asterix">*</span></label>
          <select>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
          </select>
        </div>
        <div class="form-group">
          <label>Time <span class="Asterix">*</span></label>
          <input type="time">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="button cancel">Cancel</button>
      <button class="button save">Save</button>
    </div>
  </div>
</body>
</html>
